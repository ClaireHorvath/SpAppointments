<h1>Book your next appointment today!</h1>
<form id="make-appointment">
  <select id="make-appointment-date">
    <option selected disabled>Select Date</option>
    <option>Sat. June 17</option>
    <option>Sun. June 18</option>
    <option>Weds. June 21</option>
    <option>Thurs. June 22</option>
    <option>Fri. June 23</option>
    <option>Sat. June 24</option>
    <option>Sun. June 25</option>
    <option>Weds. June 28</option>
    <option>Thurs. June 29</option>
    <option>Fri. June 30</option>
  </select>
  <select id="make-appointment-time">
    <option selected disabled>Select Time</option>
    <option>10:00 AM</option>
    <option>10:30 AM</option>
    <option>11:00 AM</option>
    <option>11:30 AM</option>
    <option>12:00 PM</option>
    <option>12:30 PM</option>
    <option>1:00 PM</option>
    <option>1:30 PM</option>
    <option>2:00 PM</option>
    <option>2:30 PM</option>
    <option>3:00 PM</option>
    <option>3:30 PM</option>
    <option>4:00 PM</option>
    <option>4:30 PM</option>
    <option>5:00 PM</option>
    <option>5:30 PM</option>
  </select>
  <select id="make-appointment-select-service">
    <option selected disabled>Select Service</option>
    <option>Hot Stone Massage</option>
    <option>Seaweed Facial</option>
    <option>Microdermabrasian</option>
    <option>Sea Salt Body Exfoliate</option>
  </select>
  <button type="submit">Book Appointment</button>
  <button type="reset">Clear</button>
</form>

<section id="appointment-area">
  <div id="make-appointment-header" class="make-appointment">
    <h3 class="make-appointment-name">Your Appointment</h3>
    <section>
      <button id="delete-button">Delete Appointment</button>
    </section>
  </div>
</section>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./javascript/makeappointment.js" type="application/javascript"></script>
</body>
</html>
